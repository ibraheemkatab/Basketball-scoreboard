<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>basketball</title>
</head>
<body>
    <div id="container">
    <div id="home">
        <p class="title">Home</p>
        <div class="score-board"><p class="score" id="res">0</p></div>
        <button class="btn" onclick="h1()">+ 1</button>
        <button class="btn" onclick="h2()">+ 2</button>
        <button class="btn" onclick="h3()">+ 3</button>
    </div>
    <div id="again">
        <button id="again-btn" onclick="again()">Try Again</button>
    </div>
    <div id="guest">
        <p class="title">Guest</p>
        <div class="score-board"><p class="score" id="resg">0</p></div>
        <button class="btn" onclick="g1()">+ 1</button>
        <button class="btn" onclick="g2()">+ 2</button>
        <button class="btn" onclick="g3()">+ 3</button>
    </div>
</div>
    
</body>
</html>
